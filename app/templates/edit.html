<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />

<title>ProjMan</title>
<link rel="stylesheet" href="static/css/foundation.css" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
   <h1>Edit Info</h1>
	<form action='' method="post">
      <div class="form-group">
         <label for="formGroupExampleInput">Name</label>
         <input type="text" class="form-control" id="formGroupExampleInput" value="{{post.name}}" name="name">
      </div>
      <div class="form-group">
         <label for="formGroupExampleInput2">Department</label>
         <input type="text" class="form-control" id="formGroupExampleInput2" value="{{post.department}}" name="department">
      </div>
      <div class="form-group">
         <label for="formGroupExampleInput3">Role</label>
         <input type="text" class="form-control" id="formGroupExampleInput3" value="{{post.role}}" name="role">
      </div>

      <button class="btn btn-primary button postfix"  type="submit">Edit</button>
   </form>
</body>
<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
